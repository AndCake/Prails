<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeMirror: Snow mode</title>
    <link rel="stylesheet" href="../../lib/codemirror.css">
    <script src="../../lib/codemirror.js"></script>
    <script src="snow.js"></script>
    <style>.CodeMirror {border-top: 1px solid silver; border-bottom: 1px solid silver;}</style>
    <link rel="stylesheet" href="../../doc/docs.css">
  </head>
  <body>
    <h1>CodeMirror: Snow mode</h1>
    <form><textarea id="code" name="code">
# Snow mode for CodeMirror

###
# Baseline setup
# --------------
###

root = this

fn getHelp
	<- help

fn helpMe
	echo("This is the help text")

do helpMe

for data, title in objects
	echo("{data.id}: {title}\n")
</textarea></form>
    <script>
	    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
		    lineNumbers: true, 
		    tabSize: 4,
	            indentUnit: 4,
	            indentWithTabs: true
	    });
    </script>

    <p><strong>MIME types defined:</strong> <code>text/x-snow</code>.</p>
  </body>
</html>
